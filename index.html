<!DOCTYPE html>
<html lang="en">
<head>

    <title>Casicart Builders</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: #FFFFFF;

        .container {

        }

        h1 {
            margin-bottom: 0.5rem;
            font-weight: 900;
            font-size: 1.75rem; /* Adjusted for mobile */

        }

        p {
            color: #918d9c;
            font-weight: 500;
            font-size: 1rem; /* Adjusted for mobile */

        }

        .contact-info {
            font-weight: 500;
            color: #666;
            font-size: 0.9rem; /* Adjusted for mobile */
            margin-bottom: 3rem;
        }

        a {
            color: #e03030;
        }

        /* This is a basic responsive adjustment */
        @media (min-width: 768px) {
            .logo {
                width: 100%; /* Larger on bigger screens */
            }

            h1 {
                font-size: 3rem;
            }

            p, .contact-info {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
